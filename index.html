<html>
    <head>
        <title>PHP Ajax jQuery CRUD App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <div class="container mt-5">
          <h1 class="alert-info text-center mb-4 p-3">
              PHP | Ajax | jQuery | Bootstrap5 CRUD App 
          </h1>
          <div class="row">
              <form class="col-sm-12" id="vk_form">
                   <h3 class="alert-warning text-center p-2 mb-4">
                       Add\Update Students </h3>
                   <div class="form-group">
                       <input type="hidden" name="" id="stu_id">
                       <label for="nameid" class="form-label">Full Name</label>
                       <input type="text" name="full_name" class="form-control" id="name_id"> 
                   </div>
                   <div class="form-group"></div>
                    <label for="emailid" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email_id"> 
                   </div>
                   <div class="form-group">
                    <label for="roll" class="form-label">Roll No.</label>
                    <input type="text" name="roll_num" class="form-control" id="roll_id"> 
                   </div> 
                   <div class="form-group">
                    <label for="courseid" class="form-label">Course Name</label>
                    <input type="text" name="course_name" class="form-control" id="course_id"> 
                   </div> 
                   <div class="text-center pt-4">
                       <button  type="submit" class="btn btn-info round-lg pt-2 pb-2 pl-5 pr-5" id="save_btn">Save</button>
                   </div>   
                   <div id="msg"></div> 
              </form>

              <div class="col-md-12 mt-5 text-center">
                  <h3 class="alert-warning p-2">Show Students Information</h3>
                  <table class="table">
                      <thead class="">
                          <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Full Name</th>
                              <th scope="col">Email</th>
                              <th scope="col">Roll No.</th>
                              <th scope="col">Course Name</th>
                              <th scope="col">Action</th>
                          </tr>
                      </thead>
                      <tbody id="stu_info"></tbody>
                  </table>
              </div>
          </div>
      </div>
        

   

<script src="js/bootstrap.js"></script>   
<script src="js/proper.js"></script>
<script src="js/jquery.js"></script>   
<script src="js/jquery_ajax.js"></script>   

</body>
</html>
